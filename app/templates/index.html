<!DOCTYPE html>
<html>

<head>
    <title>Convertisseur d'Images en WebP</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- <link rel="stylesheet" href="../static/style.css"> -->
    <link rel="shortcut icon" href="../static/images/chart-window.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <section class="blog">
        <div class="left">
            <div class="content">
                <h1 class="titre">Convertisseur d'images en WebP</h1>
                {% if message %}
                <p class="message">{{ message }}</p>
                {% endif %}
                <form method="post" class="formulaire">
                    <div class="input">
                        <label for="input_dir">Répertoire d'entrée :</label>
                        <input type="text" id="input_dir" name="input_dir" required>
                    </div>
                    <div class="input">
                        <label for="output_dir">Répertoire de sortie :</label>
                        <input type="text" id="output_dir" name="output_dir" required>
                    </div>
                    <div class="input">
                        <button type="submit">Convertir</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="right">
            <video autoplay loop muted playsinline width="500">
                <source src="../static/images/post-media.webm" type="video/webm">
        </div>
    </section>
</body>

</html>
